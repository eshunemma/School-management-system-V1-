extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.0"
    import: ["@key", "@shareable"]
  )

type Query {
  listAllUsers: [User]
  listAllStaffs: [Staff]
}

type Mutation {
  signUp(data: UserInput): AuthPayload
  signIn(data: UserInput): AuthPayload

  # StudentInfo Resolver
  addStudent(data: StudentInfo_Input): StudentInfo

  # Staff Resolver
  addStaff(data: staffInput): Staff
}

type User {
  id: ID
  name: String
  email: String
  password: String
  userName: String
  role: String
  createdAt: String
  createdBy: Int
  updatedAt: String
  updateBy: Int
}

type AuthPayload {
  message: String
  token: String
}

input UserInput {
  id: ID
  name: String
  email: String
  password: String
  userName: String
  role: String
  CreatedBy: Int
  updatedAt: String
  updateBy: Int
}

# STUDENT INFO TYPES AND INPUT
type StudentInfo {
  id: ID
  studentId: String
  studentName: String
  dateOfBirth: String
  nationality: String
  gender: String
  hometown: String
  destination: String
  digitalAddress: String
  motherTongue: String
  secondLanguage: String
  religion: String
  admissionDate: String
  admissionNumber: String
  classOnAdmission: String
  previous_school: String
  previousSchoolLocation: String
  classInPreviousSchool: String
  studentImage: String
  createdAt: String
  createdBy: Int
  updatedAt: String
  updatedBy: Int
  FamilyInfo: [FamilyInfo]
  EmergencyContact: EmergencyContact
}

type FamilyInfo {
  id: ID
  student_id: String
  parent_name: String
  occupation: String
  place_of_work: String
  parent_destination: String
  hometown: String
  telephone_number: String
  whatsapp_number: String
  email: String
  relation: String
  student: StudentInfo
}

type EmergencyContact {
  id: ID
  studentId: String
  contactName: String
  relation: String
  telephone: String
  student: StudentInfo
}

type Staff {
  id: ID
  staffId: String
  staffName: String
  DOB: String
  destination: String
  phoneNumber: String
  email: String
  nationalId: String
  snnitId: String
  dateJoined: String
  active: Boolean
  createdAt: String
  updatedAt: String
}

input StudentInfo_Input {
  studentId: String
  studentName: String
  dateOfBirth: String
  nationality: String
  gender: String
  hometown: String
  destination: String
  digitalAddress: String
  motherTongue: String
  secondLanguage: String
  religion: String
  admissionDate: String
  admissionNumber: String
  classOnAdmission: String
  previous_school: String
  previousSchoolLocation: String
  classInPreviousSchool: String
  studentImage: String
  createdAt: String
  createdBy: Int
  updatedAt: String
  updatedBy: Int
  contactName: String
  relation: String
  telephone: String
  Family_info: [FamilyInfoInput]
}

input FamilyInfoInput {
  student_id: String
  parent_name: String
  occupation: String
  place_of_work: String
  parent_destination: String
  hometown: String
  telephone_number: String
  whatsapp_number: String
  email: String
  relation: String
}

input EmergencyContactInput {
  studentId: String
  contactName: String
  relation: String
  telephone: String
}

input staffInput {
  staffId: String
  staffName: String
  DOB: String
  destination: String
  phoneNumber: String
  email: String
  nationalId: String
  snnitId: String
  dateJoined: String
  active: Boolean
  createdAt: String
  updatedAt: String
}
